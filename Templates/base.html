<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livro +</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS customizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">

    <!-- Link para ícones -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Barra de navegação (Menu) no topo -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
            <div class="container-fluid">
                <div class="row w-100 d-flex justify-content-between align-items-center">
                    <!-- Coluna da esquerda: Logo, Explorar, Gêneros -->
                    <div class="col-4 d-flex align-items-center">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                            <li class="nav-item">
                               <a class="navbar-brand" href="{{ url_for('index') }}"> <img  src="{{ url_for('static', filename='img/logo.png')}}" alt="" srcset="" style="height: 50px; width: 50px;"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Explorar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gêneros</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Coluna do meio: Barra de pesquisa -->
                    <div class="col-4">
                        <form class="d-flex" method="GET">
                            <input class="form-control" type="search" name="query" placeholder="Pesquisar" aria-label="Pesquisar">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>

                    <!-- Coluna da direita: Escrever, Login, Cadastro -->
                    <div class="col-4 d-flex justify-content-end">
                        <ul class="navbar-nav mb-2 mb-lg-0 d-flex">
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('login') }}">Escrever</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('login') }}">Entrar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('cadastro') }}">Cadastrar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Corpo da página (onde o conteúdo da página será injetado) -->
        {% block content %}
        {% endblock %}

        <!-- Rodapé -->
        <footer class="mt-4">
            <p>© 2025 Plataforma para Escritores. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybRkafwz2u9v0xWpt3m8bS+74tO2pQ5Tgbs1fMZV7g9H+ggtBs
