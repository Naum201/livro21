<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Capítulo - {{ capitulo.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5 pt-5">
        <!-- Barra de Navegação -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light text-black shadow-sm fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">Logo</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home', obra_id=obra.id) }}">Voltar para a Obra</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="text-center my-4">Editar Capítulo: {{ capitulo.titulo }}</h1>
        
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-primary text-white">EDITAR CAPÍTULO</div>
                        <div class="card-body">
                            <form method="POST">
                                <div class="mb-3">
                                    <label for="titulo" class="form-label">Título do Capítulo</label>
                                    <input type="text" class="form-control" id="titulo" name="titulo" value="{{ capitulo.titulo }}" required>
                                </div>
                            
                                <!-- Campo para conteúdo -->
                                <div class="mb-3">
                                    <label for="conteudo" class="form-label">Conteúdo do Capítulo</label>
                                    <textarea class="form-control" id="conteudo" name="conteudo" rows="10">{{ capitulo.conteudo }}</textarea>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="Publicado" {% if capitulo.status == 'Publicado' %}selected{% endif %}>Publicado</option>
                                        <option value="Rascunho" {% if capitulo.status == 'Rascunho' %}selected{% endif %}>Rascunho</option>
                                    </select>
                                </div>
                            
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </form>                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
